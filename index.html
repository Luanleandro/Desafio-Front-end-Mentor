<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Sneakers</title>
  </head>
  <body>
    <header class="header-bg">
      <div class="header container active">
        <button class="header-btn-mobile"><span id="hamburguer"></span></button>
        <a href="">
          <img src="images/logo.svg" alt="Marca Logo" width="138px" height="20"
        /></a>
        <nav class="header-menu">
          <ul class="font-p cor-06">
            <li><a href="./">Collections</a></li>
            <li><a href="./">Men</a></li>
            <li><a href="./">Women</a></li>
            <li><a href="./">About</a></li>
            <li><a href="./">Contact</a></li>
          </ul>
        </nav>
        <div class="header-icons">
          <a href=""
            ><img
              src="images/icon-cart.svg"
              width="22"
              height="20"
              alt="Carrinho"
          /></a>
          <a href=""
            ><img
              class="header-icons-icon-avatar"
              src="images/image-avatar.png"
              width="52"
              height="52"
              alt="imagem Perfil"
          /></a>
        </div>
      </div>
      <section class="overlay"></section>
    </header>

    <main class="tenis-bg">
      <div class="tenis container">
        <div class="tenis-imagem">
          <img src="images/image-product-1.jpg" alt="" />
          <img src="images/image-product-1-thumbnail.jpg" alt="" />
          <img src="images/image-product-2-thumbnail.jpg" alt="" />
          <img src="images/image-product-3-thumbnail.jpg" alt="" />
          <img src="images/image-product-4-thumbnail.jpg" alt="" />
        </div>
        <div class="tenis-conteudo">
          <span class="font-p-b">Sneaker company</span>
          <h2 class="font-t">Fall Limited Edition Sneakers</h2>

          <p class="font-p cor-07">
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, theyâ€™ll withstand everything
            the weather can offer
          </p>

          <div class="tenis-conteudo-valor">
            <span class="font-t-s"
              >$125.00 <span class="font-p">50%</span>
            </span>
            <span class="font-t-span cor-05">
              $250.00
            </span>
          </div>

          <div class="tenis-conteudo-carrinho">
              <button class="tenis-conteudo-q-menos font-t-s">-</button>
              <span class="font-t-span">0</span>
              <button class="tenis-conteudo-q-mais font-t-s">+</button>
            <button class="tenis-conteudo-cart-btn btn font-p"> <img src="images/icon-cart-w.svg" alt=""> Add to cart</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
